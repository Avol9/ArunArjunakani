<html>
	<head>
		<title>Collection</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-85801955-3', 'auto');
			ga('send', 'pageview');
			function clickItem(item) {
				console.log("The " + item + " was clicked");
				ga('send', 'event', {
		       		eventAction: 'click on ' + item, 
			        eventCategory: ' ',
			        eventLabel: 'Click on ' + item
	      		});
			}

			function searchItem(item) {
				console.log("The user searched for " + item);
				ga('send', 'event', {
		       		eventAction: 'search for ' + item, 
			        eventCategory: ' ',
			        eventLabel: 'Search for ' + item
	      		});
			}

			$(document).ready(function(){
			    $('#searchField').keypress(function(e){
			    	if(e.keyCode==13)
			    	{
			    		searchItem(this.value);
			    		this.value = "";
			    	}
			    });
			});
		</script>
	</head>
	<body>
      	<img src="./ring.jpg" alt="Option One" width="300 px" onclick="clickItem('ring')">
      	<img src="./necklace.jpg" alt="Option One" width="300 px" onclick="clickItem('necklace one')">
      	<img src="./amulet.jpg" alt="Option One" width="300 px" onclick="clickItem('necklace two')">
      	<img src="./bracelet.jpg" alt="Option One" width="300 px" onclick="clickItem('bracelet')">
		<br>
		Click the image to send a click event to Google Analytics
		<br>Search: <input id="searchField" type="text">
	</body>
</html>
